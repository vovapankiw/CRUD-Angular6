<h1>Goods</h1>
<div class="container">
  <table>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Price</th>
      <th>Edit</th>
      <th>Delete</th>
    </tr>
    <tr *ngFor="let item of items; let i = index">
      <td>{{item.id}}</td>
      <td>{{item.name}}</td>
      <td>{{item.price}}</td>
      <td><button class="btn btn-primary"
        mat-raised-button (click) = "openDialog(item)">Edit</button></td>
      <td><button 
        class="btn btn-danger" 
        type="submit"
        (click)="deleteItem(i)">Delete</button></td>
    </tr>
  </table>

  <div class="col-xs-8 form"> 
    <div class="form-group">
        <label>Name</label>
        <input class="form-control" name="title" [(ngModel)]="title" />
    </div>
    <div class="form-group">
        <label>Price</label>
        <input type="number" class="form-control" name="price" [(ngModel)]="price" />
    </div>
      <div class="form-group">
        <button class="btn btn-default" (click)="addItem(title, price)">Add</button>
    </div>
  </div>
 </div>
